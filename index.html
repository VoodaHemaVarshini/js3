     else if ("discount>=75"){

        let dish=prompt("enter the dish");

        let num1=10;
        let num2=5;
        let opp="-";
        switch(opp){
            case "+":
                console.log("num1+num2");
            break;
            case "-":
                console.log("num1-num2");
            break;
            case "*":
                console.log("num1*num2");
            break;
            case "/":
                console.log("num1/num2");
            break;
            case "%":
                console.log("num1%num2");
            break;
            default:

        }
